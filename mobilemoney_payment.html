<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Money Payment</title>
    <link rel="stylesheet" href="mobilemoney_payment.css">
</head>
<body>
    <div class="payment-form">
        <h2>Mobile Money Payment</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="mobile-number">Mobile Number:</label>
                <input type="tel" id="mobile-number" name="mobile-number" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="network">Network:</label>
                <select id="network" name="network" required>
                    <option value="">Select Network</option>
                    <option value="mtn">MTN</option>
                    <option value="vodafone">Vodafone</option>
                    <option value="airtel-tigo">Airtel-Tigo</option>
                </select>
            </div>
            <button id="pay-btn">Pay Now</button>
        </form>
        <div id="payment-response"></div>
    </div>
    <script src="mobilemoney_payment.js"></script>
</body>
</html>
