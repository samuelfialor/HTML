<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="responsiveregistrationform.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registration</h1>
        <h1 class="form-title">Sign up or login now</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="full name" name="full name" placeholder="Enter full name">
                </div>
                <div class="user-input-box">
                    <label for="username">Full Name</label>
                    <input type="text" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="user-input-box">
                    <label for="email">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter address">
                </div>
                <div class="user-input-box">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phonenumber">
                </div>
                <div class="user-input-box">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" placeholder="Enter password">
                </div>
                <div class="user-input-box">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="text" id="confirmpassword" name="confirmpassword" placeholder="Confirmpassword">
                </div>
            </div>
            <div class="gender-details-box">
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="femal">
                    <label for="male">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="male">Other</label>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
